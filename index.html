<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel - Random Winner Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background: rgba(255,255,255,0.9);
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
        }

        .add-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .clear-btn {
            background: #f44336;
            color: white;
        }

        .clear-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .item-tag {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        .remove-item {
            background: rgba(255,255,255,0.3);
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }

        .wheel-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            transition: transform 6s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform-origin: center center;
        }

        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            font-weight: bold;
            font-size: 12px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            overflow: hidden;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .wheel-pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #FFD700;
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            font-size: 20px;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin: 20px;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .winner-display {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .winner-text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FFD700;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.5) rotate(-10deg);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 3px solid #FFD700;
        }

        .popup-overlay.show .popup {
            transform: scale(1) rotate(0deg);
        }

        .popup-title {
            font-size: 2.5em;
            color: #FFD700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: bounce 0.6s ease infinite alternate;
        }

        .popup-winner {
            font-size: 2em;
            color: white;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .popup-close {
            background: #FFD700;
            color: #333;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .popup-close:hover {
            background: #FFA500;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .popup-fireworks {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworks 2s ease-out infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes fireworks {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .wheel {
                width: 300px;
                height: 300px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input[type="text"] {
                min-width: auto;
            }

            .popup {
                padding: 30px 20px;
            }

            .popup-title {
                font-size: 2em;
            }

            .popup-winner {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Spin Wheel</h1>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Enter name or item to add..." maxlength="30">
                <button class="add-btn" onclick="addItem()">Add Item</button>
                <button class="clear-btn" onclick="clearAll()">Clear All</button>
            </div>
            
            <div class="items-list" id="itemsList"></div>
            
            <p style="opacity: 0.8; margin-top: 15px;">
                Add at least 2 items to start spinning!
            </p>
        </div>

        <div class="wheel-container">
            <div class="wheel-pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spinWheel()" disabled>
            ðŸŽ² SPIN THE WHEEL!
        </button>

        <div class="winner-display" id="winnerDisplay">
            <div class="winner-text">Add items and spin to find a winner!</div>
        </div>
    </div>

    <!-- Winner Popup -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <div class="popup-title">ðŸŽ‰ WINNER! ðŸŽ‰</div>
            <div class="popup-winner" id="popupWinner">Winner Name</div>
            <div style="font-size: 18px; color: rgba(255,255,255,0.8); margin: 15px 0;">
                Congratulations! ðŸŽŠ
            </div>
            <button class="popup-close" onclick="closePopup()">Awesome!</button>
        </div>
    </div>

    <script>
        let items = [];
        let isSpinning = false;
        let currentRotation = 0;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E9',
            '#F8C471', '#82E0AA', '#F1948A', '#85C1E9', '#F4D03F'
        ];

        function addItem() {
            const input = document.getElementById('itemInput');
            const item = input.value.trim();
            
            if (item && !items.includes(item)) {
                items.push(item);
                input.value = '';
                updateDisplay();
            }
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateDisplay();
        }

        function clearAll() {
            items = [];
            updateDisplay();
            document.getElementById('winnerDisplay').innerHTML = 
                '<div class="winner-text">Add items and spin to find a winner!</div>';
        }

        function updateDisplay() {
            const itemsList = document.getElementById('itemsList');
            const wheel = document.getElementById('wheel');
            const spinBtn = document.getElementById('spinBtn');

            // Update items list
            itemsList.innerHTML = items.map((item, index) => 
                `<div class="item-tag">
                    ${item}
                    <button class="remove-item" onclick="removeItem(${index})">Ã—</button>
                </div>`
            ).join('');

            // Update wheel
            wheel.innerHTML = '';
            if (items.length > 0) {
                const segmentAngle = 360 / items.length;
                
                // Create SVG wheel for better segment rendering
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '100%');
                svg.setAttribute('height', '100%');
                svg.setAttribute('viewBox', '0 0 400 400');
                svg.style.position = 'absolute';
                svg.style.top = '0';
                svg.style.left = '0';
                
                const centerX = 200;
                const centerY = 200;
                const radius = 180;
                
                items.forEach((item, index) => {
                    const startAngle = (index * segmentAngle - 90) * Math.PI / 180;
                    const endAngle = ((index + 1) * segmentAngle - 90) * Math.PI / 180;
                    
                    const x1 = centerX + radius * Math.cos(startAngle);
                    const y1 = centerY + radius * Math.sin(startAngle);
                    const x2 = centerX + radius * Math.cos(endAngle);
                    const y2 = centerY + radius * Math.sin(endAngle);
                    
                    const largeArcFlag = segmentAngle > 180 ? 1 : 0;
                    
                    const pathData = [
                        `M ${centerX} ${centerY}`,
                        `L ${x1} ${y1}`,
                        `A ${radius} ${radius} 0 ${largeArcFlag} 1 ${x2} ${y2}`,
                        'Z'
                    ].join(' ');
                    
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', pathData);
                    path.setAttribute('fill', colors[index % colors.length]);
                    path.setAttribute('stroke', 'rgba(255,255,255,0.3)');
                    path.setAttribute('stroke-width', '2');
                    
                    svg.appendChild(path);
                    
                    // Add text
                    const textAngle = (startAngle + endAngle) / 2;
                    const textX = centerX + (radius * 0.6) * Math.cos(textAngle);
                    const textY = centerY + (radius * 0.6) * Math.sin(textAngle);
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', textX);
                    text.setAttribute('y', textY);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('dominant-baseline', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-weight', 'bold');
                    text.setAttribute('font-size', items.length > 8 ? '12' : '14');
                    text.setAttribute('text-shadow', '1px 1px 2px rgba(0,0,0,0.7)');
                    text.style.filter = 'drop-shadow(1px 1px 2px rgba(0,0,0,0.7))';
                    
                    const displayText = item.length > 10 ? item.substring(0, 10) + '...' : item;
                    text.textContent = displayText;
                    
                    svg.appendChild(text);
                });
                
                wheel.appendChild(svg);
            }

            // Enable/disable spin button
            spinBtn.disabled = items.length < 2 || isSpinning;
        }

        function spinWheel() {
            if (items.length < 2 || isSpinning) return;

            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const wheel = document.getElementById('wheel');
            
            spinBtn.disabled = true;
            spinBtn.textContent = 'ðŸŒ€ SPINNING...';

            // Reset rotation and start fresh each time
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            currentRotation = 0;

            // Force a reflow to apply the reset
            wheel.offsetHeight;

            // Re-enable transition for the spin with very smooth easing
            wheel.style.transition = 'transform 6s cubic-bezier(0.25, 0.1, 0.25, 1)';

            // Random spin amount (10-20 full rotations plus random final angle)
            const spins = Math.floor(Math.random() * 11) + 10; // 10-20 full rotations
            const finalAngle = Math.floor(Math.random() * 360);
            const totalRotation = spins * 360 + finalAngle; // Positive for clockwise rotation

            // Apply the clockwise rotation
            setTimeout(() => {
                wheel.style.transform = `rotate(${totalRotation}deg)`;
                currentRotation = finalAngle; // Store only the final angle for winner calculation
            }, 50);

            // Determine winner based on final angle (adjusted for clockwise rotation)
            const segmentAngle = 360 / items.length;
            // For clockwise rotation, calculate which segment the pointer lands on
            let winnerIndex = Math.floor(finalAngle / segmentAngle) % items.length;
            
            // Ensure we get a valid index
            if (winnerIndex < 0) winnerIndex += items.length;
            
            const winner = items[winnerIndex];

            // Show result after spin animation
            setTimeout(() => {
                showWinner(winner);
                createConfetti();
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'ðŸŽ² SPIN THE WHEEL!';
            }, 6500);
        }

        function showWinner(winner) {
            const winnerDisplay = document.getElementById('winnerDisplay');
            winnerDisplay.innerHTML = `
                <div class="winner-text">
                    ðŸŽ‰ Winner: <span style="color: #FFD700;">${winner}</span> ðŸŽ‰
                </div>
            `;
            
            // Show popup
            showWinnerPopup(winner);
        }
        
        function showWinnerPopup(winner) {
            const popup = document.getElementById('popupOverlay');
            const winnerText = document.getElementById('popupWinner');
            
            winnerText.textContent = winner;
            popup.classList.add('show');
            
            // Create floating fireworks around popup
            createPopupFireworks();
            
            // Auto close after 5 seconds if user doesn't click
            setTimeout(() => {
                if (popup.classList.contains('show')) {
                    closePopup();
                }
            }, 8000);
        }
        
        function closePopup() {
            const popup = document.getElementById('popupOverlay');
            popup.classList.remove('show');
        }
        
        function createPopupFireworks() {
            const popup = document.querySelector('.popup');
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'popup-fireworks';
                    firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    popup.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 2000);
                }, i * 100);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        // Allow Enter key to add items
        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Close popup when clicking outside
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
